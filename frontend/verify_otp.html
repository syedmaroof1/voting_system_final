<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify OTP - Online Voting System</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    background-attachment: fixed;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
}

.container {
    max-width: 500px;
    width: 90%;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    padding: 50px;
    border-radius: 30px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    border: 1px solid rgba(255, 255, 255, 0.3);
    position: relative;
    z-index: 1;
    animation: slideIn 0.5s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

h2 {
    text-align: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 15px;
    font-size: 32px;
    font-weight: bold;
}

.subtitle {
    text-align: center;
    color: #666;
    font-size: 15px;
    margin-bottom: 35px;
}

.otp-container {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
}

.otp-input {
    width: 50px;
    height: 60px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    border: 2px solid #004080;
    border-radius: 10px;
    background: #fff8f0;
}

.otp-input:focus {
    outline: none;
    border-color: #ff6600;
    box-shadow: 0 0 10px rgba(255,102,0,0.3);
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
}

input[type="text"] {
    padding: 18px;
    border-radius: 15px;
    border: 2px solid rgba(102, 126, 234, 0.3);
    font-size: 24px;
    font-weight: bold;
    width: 100%;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0.9);
    text-align: center;
    letter-spacing: 8px;
    transition: all 0.3s ease;
}

input[type="text"]:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
    transform: scale(1.02);
}

button {
    padding: 18px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
}

.resend-btn {
    background: linear-gradient(135deg, #f093fb, #f5576c);
    padding: 12px 25px;
    font-size: 15px;
    box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
}

.resend-btn:hover {
    box-shadow: 0 12px 35px rgba(245, 87, 108, 0.6);
}

#response {
    text-align: center;
    margin-top: 15px;
    font-weight: bold;
    min-height: 30px;
    padding: 10px;
    border-radius: 5px;
}

.info-box {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
    padding: 20px;
    border-radius: 20px;
    margin-bottom: 25px;
    border: 2px solid rgba(102, 126, 234, 0.3);
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

.info-box p {
    margin: 8px 0;
    font-size: 14px;
    color: #555;
}

.back-link {
    text-align: center;
    margin-top: 25px;
}

.back-link a {
    color: #667eea;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
}

.back-link a:hover {
    color: #764ba2;
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="container">
  <h2>üîê Verify Your OTP</h2>
  <p class="subtitle">Enter the 6-digit OTP sent to your registered phone number</p>
  
  <form id="otpForm">
    <input type="text" name="otp" id="otpInput" placeholder="Enter 6-digit OTP" required pattern="\d{6}" title="6-digit OTP" maxlength="6" autofocus>
    <button type="submit">‚úÖ Verify OTP</button>
  </form>
  
  <div class="info-box" id="userInfo" style="display:none;">
    <p><strong>üìû Phone:</strong> <span id="userPhone"></span></p>
    <p><strong>üÜî Aadhar:</strong> <span id="userAadhar"></span></p>
  </div>
  
  <div style="text-align: center; margin-top: 15px;">
    <button onclick="resendOTP()" class="resend-btn">üîÑ Resend OTP</button>
  </div>
  
  <div id="response"></div>
  
  <div class="back-link">
    <a href="login.html">‚Üê Back to Login</a>
  </div>
</div>

<script>
// Auto-focus and auto-select
document.getElementById('otpInput').addEventListener('input', function(e) {
    this.value = this.value.replace(/\D/g, '');
});

// Show user info if available
const userAadhar = localStorage.getItem('currentUser');
const savedOTP = localStorage.getItem('registeredOTP');

if(userAadhar) {
    document.getElementById('userInfo').style.display = 'block';
    document.getElementById('userAadhar').innerText = userAadhar;
    
    // Show saved OTP if available
    if(savedOTP) {
        const infoBox = document.getElementById('userInfo');
        infoBox.innerHTML += `
            <p style="margin-top: 10px; padding: 10px; background: #fff8f0; border-radius: 5px;">
                <strong>üí° Your OTP:</strong> 
                <span style="font-size: 18px; color: #ff6600; font-weight: bold; letter-spacing: 2px;">${savedOTP}</span>
            </p>
        `;
    }
}

const form = document.getElementById('otpForm');
form.addEventListener('submit', async (e)=>{
    e.preventDefault();

    const otp = form.otp.value.trim();
    const aadhar = localStorage.getItem('currentUser');
    const respDiv = document.getElementById('response');

    if(!aadhar){
        respDiv.style.color = 'red';
        respDiv.innerHTML = "‚ùå No user found. Please <a href='register.html'>register first</a>.";
        return;
    }
    
    if(otp.length !== 6) {
        respDiv.style.color = 'red';
        respDiv.innerHTML = "‚ùå Please enter exactly 6 digits.";
        return;
    }

    // Show loading
    respDiv.style.color = '#004080';
    respDiv.innerHTML = "‚è≥ Verifying OTP...";

    try{
        const res = await fetch('http://localhost:5000/api/auth/verify-otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ aadhar, otp })
        });

        const result = await res.json();

        if(res.status === 200){
            respDiv.style.color = 'green';
            respDiv.innerHTML = "‚úÖ " + result.message + "<br>üéâ Redirecting to login...";
            form.style.opacity = '0.5';
            form.querySelector('button').disabled = true;
            
            // Clear OTP from storage after successful verification
            localStorage.removeItem('registeredOTP');
            
            setTimeout(()=>{ window.location.href = 'login.html'; }, 2000);
        } else {
            respDiv.style.color = 'red';
            respDiv.innerHTML = "‚ùå " + result.message;
        }
    }catch(err){
        console.log(err);
        respDiv.style.color = 'red';
        respDiv.innerHTML = "‚ùå Server error. Please try again.";
    }
});

function resendOTP(){
    const aadhar = localStorage.getItem('currentUser');
    const respDiv = document.getElementById('response');
    
    if(!aadhar){
        respDiv.style.color = 'red';
        respDiv.innerHTML = "‚ùå No user found. Please register first.";
        return;
    }

    respDiv.style.color = '#004080';
    respDiv.innerHTML = "‚è≥ Requesting new OTP...";

    fetch('http://localhost:5000/api/auth/resend-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ aadhar })
    })
    .then(res => res.json())
    .then(result => {
        if(result.message){
            respDiv.style.color = 'green';
            respDiv.innerHTML = `
                ‚úÖ ${result.message}<br>
                üì± New OTP: <strong style="font-size: 18px; color: #ff6600;">${result.otp}</strong>
            `;
            document.getElementById('otpInput').value = '';
            document.getElementById('otpInput').focus();
        }
    })
    .catch(err => {
        console.log(err);
        respDiv.style.color = 'red';
        respDiv.innerHTML = "‚ùå Error resending OTP.";
    });
}
</script>

</body>
</html>
