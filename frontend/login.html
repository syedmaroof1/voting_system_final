<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Online Voting System</title>
<script src="config.js"></script>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    background-attachment: fixed;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 25% 45%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
}

.container {
    max-width: 450px;
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    padding: 50px;
    border-radius: 30px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    border: 1px solid rgba(255, 255, 255, 0.3);
    position: relative;
    z-index: 1;
    animation: slideIn 0.5s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    text-align: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 40px;
    font-size: 36px;
    font-weight: bold;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

input[type="text"], input[type="password"] {
    padding: 16px 20px;
    border-radius: 15px;
    border: 2px solid rgba(102, 126, 234, 0.3);
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
    font-family: inherit;
}

input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
    transform: translateY(-2px);
}

button {
    padding: 18px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
}

.register-link {
    text-align: center;
    margin-top: 20px;
    font-size: 15px;
    color: #666;
}

.register-link a {
    color: #667eea;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
}

.register-link a:hover {
    color: #764ba2;
    text-decoration: underline;
}

#response {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    padding: 15px;
    border-radius: 15px;
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@media(max-width: 600px) {
    .container {
        padding: 35px 25px;
    }
    
    h2 {
        font-size: 28px;
    }
}
</style>
</head>
<body>

<div class="container">
  <h2>User Login</h2>
  <form id="loginForm">
    <input type="text" name="aadhar" placeholder="Aadhar Number" required pattern="\d{12}" title="Enter 12-digit Aadhar number">
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="register-link">
    Don't have an account? <a href="register.html">Register Here</a>
  </div>
  <div id="response"></div>
</div>

<script>
const form = document.getElementById('loginForm');
form.addEventListener('submit', async (e)=>{
    e.preventDefault();

    const aadhar = form.aadhar.value;
    const password = form.password.value;
    const respDiv = document.getElementById('response');

    try{
        const res = await fetch(API_CONFIG.getEndpoint('/api/auth/login'), {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ aadhar, password })
        });

        const result = await res.json();

        if(res.status === 200){
            respDiv.style.color = 'green';
            respDiv.innerText = "Login successful! Redirecting to profile...";
            localStorage.setItem('currentUser', aadhar);
            setTimeout(()=>{ window.location.href='profile.html'; }, 1500);
        } else {
            respDiv.style.color = 'red';
            respDiv.innerText = result.message;
        }
    }catch(err){
        console.log(err);
        respDiv.style.color = 'red';
        respDiv.innerText = 'Server error. Try again later.';
    }
});
</script>

</body>
</html>
